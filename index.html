<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="touch-action" content="manipulation">
  <title>Traces GPX à télécharger à Vigneux de Bretagne</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Traces GPX à télécharger</h1>
  </header>
    <div id="map"></div>
    <div id="filters">
      <label style="color: blue;">
        <input type="checkbox" name="category" value="sec" checked>
        Sec
      </label>
      <label style="color: green;">
        <input type="checkbox" name="category" value="inonde" checked>
        Parfois inondé
      </label>
      <label style="color: brown;">
        <input type="checkbox" name="category" value="boueux" checked>
        Boueux
      </label>
      <label style="color: gray;">
        <input type="checkbox" name="category" value="autres" checked>
        Autres
      </label>
    </div>
    <button id="add-gps-position">Afficher ma position GPS</button>
  </main>
  <footer>
    <p>Créé par <a href="https://statnmap.com" target="_blank">StatnMap</a></p>
  </footer>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
